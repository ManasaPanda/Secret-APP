<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Link Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      flex: 1;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p.description {
      color: #555;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #link-box {
      margin-top: 25px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
      word-break: break-word;
      font-size: 0.95rem;
    }

    footer {
      background-color: #eaeaea;
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #666;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>üîê One-Time Secret Share</header>

  <div class="container">
    <h2>Create a Secret Message</h2>
    <p class="description">Enter your secret message below. We'll generate a secure, one-time-use link that you can share with someone you trust. Once viewed, the secret is gone forever.</p>

    <textarea id="message" rows="5" placeholder="Write your secret here..."></textarea>
    <button onclick="generateLink()">Generate Secret Link</button>

    <div id="link-box"></div>
  </div>

  <footer>
    &copy; 2025 SecretShare | Made with ‚ù§Ô∏è using Node.js by manasa
  </footer>

  <script>
    async function generateLink() {
      const message = document.getElementById("message").value.trim();
      if (!message) return alert("Please enter a secret!");

      const res = await fetch("/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.link) {
        document.getElementById("link-box").innerHTML = `
          <p>‚úÖ Your one-time secret link is ready:</p>
          <a href="${data.link}" target="_blank">${window.location.origin}${data.link}</a>
          <p style="color:#888; font-size:0.85rem; margin-top:10px;">This link will expire after being viewed once.</p>
        `;
      } else {
        document.getElementById("link-box").textContent = "Something went wrong.";
      }
    }
  </script>

</body>
</html>
